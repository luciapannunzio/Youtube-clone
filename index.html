<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="./css/style.css">
  <link
  rel="stylesheet"
  href="./fontawesome-free-6.0.0-beta3-web/css/all.css"/>
</head>
<body>
  <!-- nav -->
  <header>
    <div class="nav-left">
    <!-- <i class="fas fa-bars"></i>  -->
    <div class="hamburger">
    <div></div>
    <div></div>
    <div></div>
    </div>
    <div class="logo"><img src="./images/youtube.jpg"></div>
    </div>
    <div class="nav-middle">
    <input type="text" name=search id="search" placeholder=" Search">
    <button type="submit"><i class="fas fa-search"></i></button>
    <button type="menu"><i class="fas fa-microphone"></i></button>
    </div>
    <div class="nav-right">
    <div><i class="fas fa-video"></i></div>
    <div><i class="fas fa-th"></i></div>
    <div><i class="far fa-bell"></i></div>
    <img src="./images/paris.jpg">
    </div>
  </header>
  <br>
 <!-- side menu -->
<div class="menu">
  <span><i class="fas fa-home"></i> Home</span>
  <span><i class="fas fa-fire"></i> Trending</span>
  <span><i class="fas fa-play"></i> Subscriptions</span>
  <hr>
  <span><i class="fas fa-photo-video"></i> Library</span>
  <span><i class="fas fa-undo"></i> History</span>
  <span><i class="fab fa-youtube"></i> Your videos</span>
  <span><i class="fas fa-clock"></i> Watch later</span>
  <span><i class="fas fa-bars"></i> Favorites</span>
  <span><i class="fas fa-angle-down"></i> Show more</span>
  <hr>
  <span><i class="fas fa-plus-circle"></i> Explore channels</span>
  <span><i class="fas fa-play-circle"></i> Youtube Premium</span>
  <span><i class="fas fa-film"></i> Movies and series</span>
  <span><i class="fas fa-gamepad"></i> Video game</span>
  <span><i class="fas fa-rss"></i> Direct</span>
  <span><i class="far fa-lightbulb"></i> Learning</span>
  <span><i class="far fa-question-circle"></i> Help</span>
  <span><i class="fas fa-cog"></i> Setting</span>
</div>
<!-- main container -->
<main>
<div class="container">
  <div class="banner1">
   <img src="./images/paris1.png" alt="Paris1">
  </div>
<div class="banner2">
  <img src="./images/paris2.png" alt="Paris2">
</div>
<div class="videos">
  <div><img src="./images/paris3.png"></div>  
  <div><img src="./images/paris4.png"></div>
  <div><img src="./images/paris5.png"></div>
  <div><img src="./images/paris6.png"></div>
  <div><img src="./images/paris7.png"></div>
  <div><img src="./images/paris8.png"></div>
  <div><img src="./images/paris9.png"></div>
  <div><img src="./images/paris10.png"></div>
  <div><img src="./images/paris11.png"></div>
  <div><img src="./images/paris12.png"></div>
  <div><img src="./images/paris13.png"></div>
  <div><img src="./images/paris15.png"></div>
</div> 
</div>
</main>
</body>
</html>
